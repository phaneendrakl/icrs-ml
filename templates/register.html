<!-- From forms.py -->

<section style="margin-top: 100px;">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row justify-content-md-center  mx-4">
                <div class="col-md-4 bg-light1" style="border-radius: 5%">
                    <form id="" class="m-2" action="{% url 'users_:user_register_action' %}" method="POST">
                        {% csrf_token %}
                        <legend align="center">
                            <img src="{% static 'images/user.png' %}" alt="User" width="18%">
                            <br>
                            Sign up
                        </legend>
                        <div class="form-group">
                            {{ form }}
                        </div>
                        <center>
                            <button type="submit" class="btn btn-outline-primary m-2">Submit</button>
                            <button type="reset" class="btn btn-outline-danger m-2">Reset</button>
                        </center>


                        <!-- Messages -->
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
